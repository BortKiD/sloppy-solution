<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Олимпиада</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Олимпиада</h1>
    <div class="form-group">
      <label for="participants">Участники</label>
      <input type="text" class="form-control" id="participants" placeholder="Имена участников через запятую">
      <button class="btn btn-primary mt-2" id="addButton">Добавить</button>
    </div>
    <div id="tableContainer" style="display: none;">
      <table class="table mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Очки</th>
          </tr>
        </thead>
        <tbody id="participantsTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
